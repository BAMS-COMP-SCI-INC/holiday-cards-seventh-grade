<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seventh and Eighth Grade Student Projects</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300&family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <section class="py-5 container">
        <div class="top-heading">BAMS COMP SCI</div>
        <!-- add student's name, link to their page, and photo of landing page -->
        <div class="list-of-students py-5 bg-light">
          <div class="container">
            <!-- Row 1 -->
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
              <div class="col border">
                <div class="card shadow-sm">
                  <img
                    src="images/boy-image.jpeg"
                    class="bd-placeholder-img card-img-top w-100"
                  />
                  <!-- <rect class="w-100"></rect> -->
                  <div class="card-body">
                    <p class="card-text">Student N.</p>
                  </div>
                </div>
              </div>
              <div class="col border">
                <div class="card shadow-sm">
                  <img
                    src="images/two-boys-smiling.jpeg"
                    class="bd-placeholder-img card-img-top w-100"
                  />
                  <!-- <rect class="w-100"></rect> -->
                  <div class="card-body">
                    <p class="card-text">Student N.</p>
                  </div>
                </div>
              </div>
              <div class="col border">
                <div class="card shadow-sm">
                  <img
                    src="images/girl-with-glasses.jpeg"
                    class="bd-placeholder-img card-img-top w-100"
                  />
                  <!-- <rect class="w-100"></rect> -->
                  <div class="card-body">
                    <p class="card-text">Student N.</p>
                  </div>
                </div>
              </div>
            </div>
            <!-- End Row 1 -->
          </div>
        </div>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
